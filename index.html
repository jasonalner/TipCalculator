<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="logo" src="images/logo.svg">
    <div class="container"> 
        <div class="tip-selector">
            <div class="bill">
                <p>Bill</p>
                <div class="input-container">   
                    <img src="images/icon-dollar.svg">
                    <input id="bill-input" class="input" type="number" placeholder="0" min="0">
                </div>
            </div>
            <div class="select-tip">
                <p>Select Tip %</p>
                <div class="buttons">
                    <button id="five-pc" class="tip">5%</button>
                    <button id="ten-pc" class="tip">10%</button>
                    <button id="fifteen-pc" class="tip btn-active">15%</button>
                    <button id="twentyfive-pc" class="tip">25%</button>
                    <button id="fifty-pc" class="tip">50%</button>
                    <input id="custom-pc" class="custom tip" type="number" placeholder="Custom" min="0">
                 </div>
            </div>
            <div class="flex">
                <p>Number of People</p>
                <p class="error-msg">Can't be zero</p>
            </div>
            <div class="input-container">
                <img src="images/icon-person.svg">
                <input id="people-input" class="input" type="number" placeholder="0">
            </div>
        </div>

        <div class="tip-result">
            <div class="result-container">
                <div>
                    <p class="white">Tip Amount <br>
                    <span>/ person</span></p>
                </div>
                <div>
                    <p id="tip-amount-total" class="total">$1.00</p>
                </div>
            </div>
            <div class="result-container">
                <div>
                    <p class="white">Total <br>
                    <span>/ person</span></p>
                </div>
                <div>
                    <p class="total">1.00</p>
                </div>
            </div>
            <button id="reset" class="reset" onclick="resetCalc()">Reset</button>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://jasonalner.github.io">Jason Alner</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
